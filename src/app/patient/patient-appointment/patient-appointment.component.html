<mat-card>
  <mat-card-header>
    <mat-card-title>Request an Appointment</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Doctor</mat-label>
        <mat-select formControlName="doctorId" required>
          <mat-option *ngFor="let doctor of doctors" [value]="doctor.id">
            {{ doctor.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Time</mat-label>
        <input matInput type="time" formControlName="time" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Reason for Appointment</mat-label>
        <textarea matInput formControlName="reason" required></textarea>
      </mat-form-field>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="appointmentForm.invalid">Submit</button>
        <button mat-button type="reset">Reset</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
