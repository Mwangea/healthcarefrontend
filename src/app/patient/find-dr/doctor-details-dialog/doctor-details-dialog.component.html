<h1 mat-dialog-title>{{ data.name }}</h1>

<div mat-dialog-content>
  <p><strong>Profession:</strong> {{ data.profession }}</p>
  <p><strong>Ratings:</strong> {{ data.ratings }}</p>
  <p><strong>Availability:</strong> {{ data.availability }}</p>
  <p><strong>Description:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet.</p>
</div>

<div mat-dialog-actions class="dialog-actions">
  <div class="left-actions">
    <button mat-button mat-dialog-close>Close</button>
  </div>
  <div class="right-actions">
    <button mat-raised-button color="primary">Request Appointment</button>
  </div>
</div>
