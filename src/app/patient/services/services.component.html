<div class="container">
  <div class="content">
    <h1 class="title">{{ title }}</h1>
    <p class="subtitle">{{ subtitle }}</p>
    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card">
        <h2>{{ service.title }}</h2>
        <p>{{ service.description }}</p>
      </div>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img [src]="logo" alt="Logo">
        <p class="copyright">
          Copyright Â© {{ year }} Musa Mwangea all rights reserved.
        </p>
        <div class="social-links">
          <a *ngFor="let link of socialLinks" [href]="link.path" target="_blank" rel="noopener noreferrer" class="social-link">
            <mat-icon>{{ link.icon }}</mat-icon>
          </a>
        </div>
      </div>
      <div *ngFor="let section of quickLinkSections" class="quick-links">
        <h2>{{ section.title }}</h2>
        <ul>
          <li *ngFor="let item of section.links">
            <a [routerLink]="item.path">{{ item.display }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
