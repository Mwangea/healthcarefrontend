<h1 mat-dialog-title>Add New Patient</h1>
<div mat-dialog-content>
  <form [formGroup]="addPatientForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Patient Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput formControlName="age" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
        <mat-option value="other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Blood Group</mat-label>
      <mat-select formControlName="bloodGroup" required>
        <mat-option value="A+">A+</mat-option>
        <mat-option value="A-">A-</mat-option>
        <mat-option value="B+">B+</mat-option>
        <mat-option value="B-">B-</mat-option>
        <mat-option value="AB+">AB+</mat-option>
        <mat-option value="AB-">AB-</mat-option>
        <mat-option value="O+">O+</mat-option>
        <mat-option value="O-">O-</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Phone Number</mat-label>
      <input matInput formControlName="phoneNumber" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Joined Date</mat-label>
      <input matInput formControlName="joinedDate" [matDatepicker]="picker" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div mat-dialog-actions class="flex-container">
      <button mat-button class="button1" color="warn" (click)="onCancel()">Cancel</button>
      <button mat-button class="button2"  type="submit" [disabled]="addPatientForm.invalid">Add</button>
    </div>
  </form>
</div>
