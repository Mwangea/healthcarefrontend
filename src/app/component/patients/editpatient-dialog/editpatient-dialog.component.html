<h1 mat-dialog-title>Edit Patient</h1>
<div mat-dialog-content>
  <form [formGroup]="patientForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="dobPicker" formControlName="pat_dob">
      <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
      <mat-datepicker #dobPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput formControlName="pat_age">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Number</mat-label>
      <input matInput formControlName="pat_number">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input matInput formControlName="pat_addr">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="pat_phone">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <mat-select formControlName="pat_type">
        <mat-option *ngFor="let type of patientTypes" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date Joined</mat-label>
      <input matInput [matDatepicker]="joinedPicker" formControlName="pat_date_joined">
      <mat-datepicker-toggle matSuffix [for]="joinedPicker"></mat-datepicker-toggle>
      <mat-datepicker #joinedPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Ailment</mat-label>
      <input matInput formControlName="pat_ailment">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Discharge Status</mat-label>
      <input matInput formControlName="pat_discharge_status">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Blood Group</mat-label>
      <mat-select formControlName="pat_blood_group">
        <mat-option *ngFor="let group of bloodGroups" [value]="group">{{group}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <input matInput formControlName="gender">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
