
<h1>Patients</h1>
<div class="card">
  <div class="card-head">
    Patients
    <button mat-button class="new-patient-button" (click)="addPatient()">+ New Patient</button>
  </div>
  <div class="search-date">
    <div class="search-container">
      <mat-icon matPrefix class="search-icon">search</mat-icon>
      <input type="search" placeholder="search..." class="search">
    </div>
  </div>
  <div class="card-body">
    <mat-card-content>
     <table mat-table [dataSource]="dataSource">
       <ng-container matColumnDef="Pat_id">
         <th mat-header-cell *matHeaderCellDef>ID</th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_id }}</td>
       </ng-container>
       <ng-container matColumnDef="Pat_fname">
         <th mat-header-cell *matHeaderCellDef>Patient </th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_fname }}</td>
       </ng-container>
       <ng-container matColumnDef="Pat_lname">
         <th mat-header-cell *matHeaderCellDef>Last Name</th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_lname }}</td>
       </ng-container>
       <ng-container matColumnDef="Pat_age">
         <th mat-header-cell *matHeaderCellDef>Age</th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_age }}</td>
       </ng-container>
       <ng-container matColumnDef="Gender">
         <th mat-header-cell *matHeaderCellDef>Gender</th>
         <td mat-cell *matCellDef="let element">{{ element.Gender }}</td>
       </ng-container>
       <ng-container matColumnDef="Pat_blood_group">
         <th mat-header-cell *matHeaderCellDef>Blood Group</th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_blood_group }}</td>
       </ng-container>
       <ng-container matColumnDef="Pat_phone">
         <th mat-header-cell *matHeaderCellDef>Phone</th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_phone }}</td>
       </ng-container>
       <ng-container matColumnDef="Pat_type">
         <th mat-header-cell *matHeaderCellDef>Type</th>
         <td mat-cell *matCellDef="let element">{{ element.Pat_type }}</td>
       </ng-container>
       <ng-container matColumnDef="action">
         <th mat-header-cell *matHeaderCellDef>Action</th>
         <td mat-cell *matCellDef="let element">
           <button mat-button color="primary" >Edit</button>
           <button mat-button color="warn" >Delete</button>
         </td>
       </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
    </mat-card-content>
 </div>

</div>
