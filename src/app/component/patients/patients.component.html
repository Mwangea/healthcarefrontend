<h1>Appointment</h1>
<div class="card">
  <div class="card-head">
    Patients
    <button mat-button class="new-patient-button" (click)="addPatient()">
      + Add Patient
    </button>
  </div>
  <div class="card-body">
     <mat-card-content>
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Patient Name</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>
        <ng-container matColumnDef="pat_age">
          <th mat-header-cell *matHeaderCellDef>AGE</th>
          <td mat-cell *matCellDef="let element">{{ element.pat_age }}</td>
        </ng-container>
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Gender</th>
          <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>
        <ng-container matColumnDef="pat_blood_group">
          <th mat-header-cell *matHeaderCellDef>Blood Group</th>
          <td mat-cell *matCellDef="let element">{{ element.pat_blood_group }}</td>
        </ng-container>
        <ng-container matColumnDef="pat_phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let element">{{ element.pat_phone }}</td>
        </ng-container>
        <ng-container matColumnDef="pat_type">
          <th mat-header-cell *matHeaderCellDef>TYPE</th>
          <td mat-cell *matCellDef="let element">{{ element.pat_type }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editPatient(element)">Edit</button>
            <button mat-button color="warn" (click)="deletepatient(element.pat_id)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [length]="patientList.length" [pageSize]="7" [pageSizeOptions]="[ 7]" showFirstLastButtons></mat-paginator>
     </mat-card-content>
  </div>
</div>
