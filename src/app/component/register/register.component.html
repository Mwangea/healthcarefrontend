<form [formGroup]="_regform" (ngSubmit)="proceedregister()">

  <mat-card>

    <mat-card-header>
      <h1>Doctor Registration</h1>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field>
        <mat-label>Username</mat-label>
        <input formControlName="Username" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="Email" matInput />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Password</mat-label>
        <input formControlName="Password" type="password" matInput />
      </mat-form-field>

      <mat-form-field class="mat-50">
        <mat-label>Confirm Password</mat-label>
        <input formControlName="ConfirmPassword" type="password" matInput />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Specialty</mat-label>
        <mat-select formControlName="Specialty">
          <mat-option *ngFor="let specialty of specialties" [value]="specialty">
            {{ specialty }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <div class="div-50">
        <button type="submit" mat-raised-button color="primary">Register</button>
      </div>
      <div class="div-50">
        <a routerLink="/login" mat-raised-button color="accent">Login</a>
      </div>
    </mat-card-actions>
  </mat-card>

</form>
