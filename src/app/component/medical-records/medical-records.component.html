<h1>Appointment</h1>
<div class="card">
  <div class="card-head">
    Medical Records
    <button mat-button class="new-patient-button" (click)="addMedical()">
      + Add Medical Records
    </button>
  </div>
  <div class="card-body">
     <mat-card-content>
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef>patientName</th>
          <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>
        <ng-container matColumnDef="diagnosis">
          <th mat-header-cell *matHeaderCellDef>diagnosis</th>
          <td mat-cell *matCellDef="let element">{{ element.diagnosis }}</td>
        </ng-container>
        <ng-container matColumnDef="treatment">
          <th mat-header-cell *matHeaderCellDef>treatment</th>
          <td mat-cell *matCellDef="let element">{{ element.treatment }}</td>
        </ng-container>
        <ng-container matColumnDef="notes">
          <th mat-header-cell *matHeaderCellDef>notes</th>
          <td mat-cell *matCellDef="let element">{{ element.notes }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editMedicalRecord(element.medicalRecordId)">Edit</button>
            <button mat-button color="warn" (click)="deleteMedicalRecord(element.medicalRecordId)">Delete</button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [length]="medicalList.length" [pageSize]="7" [pageSizeOptions]="[ 7]" showFirstLastButtons></mat-paginator>
     </mat-card-content>
  </div>
</div>
